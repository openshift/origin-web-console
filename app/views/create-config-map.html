<default-header class="top-header"></default-header>
<div class="wrap no-sidebar">
  <div class="sidebar-left collapse navbar-collapse navbar-collapse-2">
    <navbar-utility-mobile></navbar-utility-mobile>
  </div>
  <div class="middle surface-shaded">
    <!-- Middle section -->
    <div class="middle-section">
      <div class="middle-container">
        <div class="middle-content">
          <div class="container surface-shaded">
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <breadcrumbs breadcrumbs="breadcrumbs"></breadcrumbs>
                <div class="mar-top-xl">
                  <h1>Create Config Map</h1>
                  <div class="help-block">
                    Config maps hold key-value pairs that can be used in pods to read application
                    configuration.
                  </div>
                  <form name="createConfigMapForm" class="mar-top-xl osc-form">
                    <fieldset ng-disabled="disableInputs">
                      <edit-config-map model="configMap" show-name-input="true"></edit-config-map>
                      <label-editor
                        labels="labels"
                        expand="true"
                        can-toggle="false"
                        help-text="Labels for this config map.">
                      </label-editor>
                      <div class="button-group gutter-top gutter-bottom">
                        <button type="submit"
                            class="btn btn-primary btn-lg"
                            ng-click="createConfigMap()"
                            ng-disabled="createConfigMapForm.$invalid || disableInputs"
                            value="">Create</button>
                        <a class="btn btn-default btn-lg" href="" ng-click="cancel()" role="button">Cancel</a>
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div><!-- /col -->
            </div><!-- /row -->
          </div><!-- /container -->
        </div><!-- /middle-content -->
      </div><!-- /middle-container -->
    </div><!-- /middle-section -->
  </div><!-- /middle -->
</div><!-- /wrap -->
