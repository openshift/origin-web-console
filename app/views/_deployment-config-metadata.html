<div ng-if="deploymentConfigId != ''" class="metadata">
  <span translate>Created from deployment config {{deploymentConfigId}}</span>
  <span ng-if="!exists" data-toggle="tooltip" data-original-title="{{'Deployment config no longer exists'|translate}}" class="pficon pficon-error-circle-o" style="cursor: help;"></span>
  <span ng-if="exists && differentService" data-toggle="tooltip" data-original-title="{{'The template for this deployment config has changed. New deployments will not be included in this list.'|translate}}" class="pficon pficon-error-circle-o" style="cursor: help;"></span>
</div>
