<default-header class="top-header"></default-header>
<div class="wrap no-sidebar">
  <div class="sidebar-left collapse navbar-collapse navbar-collapse-2">
    <navbar-utility-mobile></navbar-utility-mobile>
  </div>
  <div class="middle surface-shaded">
    <!-- Middle section -->
    <div class="middle-section">
      <div class="middle-container">
        <div class="middle-content">
          <div class="container surface-shaded">
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <div ng-if="!project" class="mar-top-md" translate>Loading...</div>
                <div ng-if="project">
                  <breadcrumbs breadcrumbs="breadcrumbs"></breadcrumbs>
                  <alerts alerts="alerts"></alerts>
                  <div class="mar-top-xl">
                    <h1 translate>Create Secret</h1>
                    <div class="help-block" translate>
                      Secrets allow you to authenticate to a private Git repository or a private image registry.
                    </div>
                    <create-secret
                      namespace="projectName"
                      alerts="alerts"
                      on-create="navigateBack()"
                      on-cancel="navigateBack()">
                    </create-secret>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div><!-- /middle-content -->
      </div><!-- /middle-container -->
    </div><!-- /middle-section -->
  </div><!-- /middle -->
</div><!-- /wrap -->
