<div class="middle surface-shaded">
  <div class="middle-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10">
          <div ng-if="!project" class="mar-top-md">Loading...</div>
          <div ng-if="project">
            <breadcrumbs breadcrumbs="breadcrumbs"></breadcrumbs>
            <alerts alerts="alerts"></alerts>
            <div class="mar-top-xl">
              <h1>Create Secret</h1>
              <div class="help-block">
                Secrets allow you to authenticate to a private Git repository or a private image registry.
              </div>
              <create-secret
                namespace="projectName"
                alerts="alerts"
                on-create="navigateBack()"
                on-cancel="navigateBack()">
              </create-secret>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!-- /middle-content -->
</div><!-- /middle -->
