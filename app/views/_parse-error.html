<div ng-show="error && !hidden" class="alert alert-danger animate-show">
  <button ng-click="hidden = true" type="button" class="close" aria-hidden="true">
    <span class="pficon pficon-close"></span>
  </button>
  <span class="pficon pficon-error-circle-o"></span>
  <strong>Failed to process the resource.</strong>
  <div class="pre-wrap" ng-if="error.message">{{error.message}}</div>
</div>
