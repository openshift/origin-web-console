<ul class="list-group nav-NOTUSED nav-sidenav-primary">
  <li
    ng-repeat="primaryItem in navItems"
    ng-class="{ active: primaryItem === activePrimary, 'secondary-nav-item-pf': !primaryItem.href }"
    ng-if="show(primaryItem)"
    class="list-group-item">
    <a ng-if="primaryItem.href" ng-href="{{navURL(primaryItem.href)}}">
      <span class="{{primaryItem.iconClass}}"></span> <span class="list-group-item-value">{{primaryItem.label}}</span>
    </a>
    <a ng-if="!primaryItem.href" href="" data-target="???">
      <span class="{{primaryItem.iconClass}}"></span> <span class="list-group-item-value">{{primaryItem.label}}</span>
    </a>

    <!-- mobile secondary nav -->
    <div
      ng-if="primaryItem.secondaryNavSections.length"
      class="secondary-nav-item-pf">
      <div id="???-secondary" class="nav-pf-secondary-nav">
        <div class="nav-item-pf-header">
          <a class="secondary-collapse-toggle-pf" data-toggle="collapse-secondary-nav"></a>
          <span>{{primaryItem.label}}</span>
        </div>
        <ul class="nav nav-sidenav-secondary-NOTUSED list-group">
          <li
            ng-repeat-start="secondarySection in primaryItem.secondaryNavSections"
            ng-if="secondarySection.header"
            class="dropdown-header-NOTUSED nav-item-pf-header">
            {{secondarySection.header}}
          </li>
          <li
            ng-repeat="secondaryItem in secondarySection.items"
            ng-class="{ active: secondaryItem === activeSecondary }"
            ng-if="show(secondaryItem)"
            class="list-group-item">
            <a ng-href="{{navURL(secondaryItem.href)}}">
              <span class="list-group-item-value">{{secondaryItem.label}}</span>
            </a>
          </li>
          <li ng-repeat-end style="display:none;"></li>
        </ul>
      </div>
    </div>

  </li>
</ul>
<!-- Group utility links into single nav -->
<navbar-utility-mobile></navbar-utility-mobile>
