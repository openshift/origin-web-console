<div ng-attr-id="{{chartId}}" class="pod-donut" ng-class="{ mini: mini }"></div>

<div ng-if="mini" class="donut-mini-text">
  <span ng-if="!idled">
    {{total}}
    <span ng-if="total === 1">pod</span>
    <span ng-if="total !== 1">pods</span>
  </span>
  <span ng-if="idled" translate>
    Idle
  </span>
</div>

<!-- Include text values for screen readers -->
<div class="sr-only">
  <div ng-if="(pods | hashSize) === 0">No pods.</div>
  <div ng-if="(pods | hashSize) !== 0">
    Pod status:
    <span ng-repeat="column in podStatusData" ng-if="column[1]">{{column[1]}} {{column[0]}}</span>
  </div>
</div>
