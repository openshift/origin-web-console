<div ng-if="annotations" class="gutter-top-bottom">
  <a href="" ng-click="toggleAnnotations()" ng-if="annotations && !expandAnnotations" translate>Show annotations</a>
  <a href="" ng-click="toggleAnnotations()" ng-if="annotations && expandAnnotations" translate>Hide annotations</a>
  <div ng-if="expandAnnotations" class="table-responsive" style="margin-top: 5px;">
    <table class="table table-bordered table-bordered-columns">
      <tbody>
        <tr ng-repeat="(annotationKey, annotationValue) in annotations">
          <td style="padding-right: 10px; vertical-align: top;">{{annotationKey}}</td>
          <td style="width: 100%">
            <span style="white-space: pre;">{{annotationValue | prettifyJSON}}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
