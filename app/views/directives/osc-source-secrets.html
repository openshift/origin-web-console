<ng-form name="secretsForm" class="osc-secrets-form">

  <div ng-if="strategyType !== 'Custom'">
    <div class="form-group">
      <div class="advanced-secrets">
        <div class="row form-row-has-controls input-labels">
          <div class="col-xs-6">
            <label class="input-label" translate>
              Build Secret
            </label>
          </div>
          <div class="col-xs-6">
            <label class="input-label destination-dir" translate>
              Destination Directory
            </label>
          </div>
        </div>
        <div ng-repeat="pickedSecret in pickedSecrets">
          <div class="secret-row row form-row-has-controls has-label">
            <div class="secret-name form-group col-xs-6">
              <ui-select ng-required="pickedSecret.destinationDir" ng-model="pickedSecret.secret.name">
                <ui-select-match placeholder="Secret name">{{$select.selected}}</ui-select-match>
                <ui-select-choices repeat="secret in (secretsByType[type] | filter : $select.search)">
                  <div ng-bind-html="secret | highlight : $select.search"></div>
                </ui-select-choices>
              </ui-select>
            </div>
            <div class="destination-dir form-group col-xs-6">
              <input class="form-control"
                id="destinationDir"
                name="destinationDir"
                ng-model="pickedSecret.destinationDir"
                type="text"
                placeholder="/"
                autocorrect="off"
                autocapitalize="none"
                spellcheck="false">
            </div>
            <div class="remove-secret form-row-controls">
              <button
                class="btn-remove close delete-row"
                type="button"
                aria-hidden="true"
                ng-click="removeSecret($index)">
                <span class="pficon pficon-close" aria-hidden="true"></span>
                <span class="sr-only" translate>Remove build secret</span>
              </button>
            </div>
          </div>
        </div>
        <div class="help-blocks">
            <div class="help-block" translate>Source secret to copy into the builder pod at build time.</div>
            <div class="help-block destination-dir-padding" translate>Directory where the files will be available at build time.</div>
        </div>
      </div>
    </div>
  </div>

  <div ng-if="strategyType === 'Custom'">
    <div class="form-group">
      <div class="advanced-secrets">
        <div class="input-labels">
          <label class="input-label" translate>
            Build Secret
          </label>
          <label class="input-label destination-dir-padding" translate>
            Mount path
          </label>
        </div>
        <div ng-repeat="pickedSecret in pickedSecrets">
          <div class="secret-row">
            <div class="secret-name">
              <ui-select ng-required="pickedSecret.mountPath" ng-model="pickedSecret.secretSource.name">
                <ui-select-match placeholder="Secret name">{{$select.selected}}</ui-select-match>
                <ui-select-choices repeat="secret in (secretsByType[type] | filter : $select.search)">
                  <div ng-bind-html="secret | highlight : $select.search"></div>
                </ui-select-choices>
              </ui-select>
            </div>
            <div class="destination-dir destination-dir-padding">
              <input class="form-control"
                id="mountPath"
                name="mountPath"
                ng-model="pickedSecret.mountPath"
                type="text"
                placeholder="/"
                autocorrect="off"
                autocapitalize="none"
                spellcheck="false">
            </div>
            <div class="remove-secret form-row-controls">
              <button
                class="btn-remove close delete-row"
                type="button"
                aria-hidden="true"
                ng-click="removeSecret($index)">
                <span class="pficon pficon-close" aria-hidden="true"></span>
                <span class="sr-only" translate>Remove build secret</span>
              </button>
            </div>
          </div>
        </div>
        <div class="help-blocks">
          <div class="help-block" translate>Source secret to mount into the builder pod at build time.</div>
          <div class="help-block destination-dir-padding" translate>Path at which to mount the secret.</div>
        </div>
      </div>
    </div>
  </div>
  <div class="osc-secret-actions">
    <span ng-if="canAddSourceSecret()">
      <a href=""
        role="button"
        ng-click="addSourceSecret()" translate>Add Another Secret</a>
      <span ng-if="secretsVersion | canI : 'create'" class="action-divider">|</span>
    </span>
    <a href=""
      ng-if="secretsVersion | canI : 'create'"
      role="button"
      ng-click="openCreateSecretModal()" translate>Create New Secret</a>
  </div>

</ng-form>
