<p>
  <translate>Create or replace resources from their YAML or JSON definitions.</translate>
  <translate>If adding a template, you'll have the option to process the template.</translate>
</p>
<parse-error error="error" ng-show="error"></parse-error>
<div class="row">
  <div class="col-sm-12 pod-bottom-xl">
    <form name="form">
      <div class="form-group" id="from-file">
        <osc-file-input
          model="editorContent"
          drop-zone-id="from-file"
          help-text="Upload file by dragging & dropping, selecting it, or pasting from the clipboard."
          ng-disabled="false"></osc-file-input>
        <div ui-ace="{
          mode: 'yaml',
          theme: 'eclipse',
          onLoad: aceLoaded,
          onChange: aceChanged,
          rendererOptions: {
            fadeFoldWidgets: true,
            showPrintMargin: false
          }
        }" ng-model="editorContent" class="editor ace-bordered yaml-mode" id="add-component-editor" required></div>
      </div>

      <div ng-if="!isDialog" class="buttons gutter-bottom">
        <button
          type="submit"
          ng-click="create()"
          ng-disabled="editorErrorAnnotation || !editorContent"
          class="btn btn-primary btn-lg" translate>
          Create
        </button>
        <a class="btn btn-default btn-lg"
          href=""
          role="button"
          ng-click="cancel()" translate>
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
