<div class="chromeless">
  <div class="container-fluid">
    <alerts alerts="alerts"></alerts>
  </div>
  <div class="middle-content">
    <log-viewer
      ng-if="deploymentConfigName && logOptions.version"
      object="replicaSet"
      context="projectContext"
      options="logOptions"
      chromeless="true"
      run="logCanRun">
    </log-viewer>
  </div>
</div>
