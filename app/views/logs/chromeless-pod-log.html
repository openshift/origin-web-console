<div class="chromeless">
  <div class="container-fluid">
    <alerts alerts="alerts"></alerts>
  </div>
  <div class="middle-content">
    <log-viewer
      ng-if="pod"
      object="pod"
      context="projectContext"
      options="logOptions"
      status="pod.status.phase"
      time-start="pod.status.startTime | date : 'medium'"
      chromeless="true"
      run="logCanRun">
    </log-viewer>
  </div>
</div>
