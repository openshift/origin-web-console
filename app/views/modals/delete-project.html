<div class="modal-project-delete">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" aria-label="Close" ng-click="cancel()">
      <span class="pficon pficon-close"></span>
    </button>
    <h1 class="modal-title">Confirm Delete</h1>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete the project '<strong>{{project | displayName}}</strong>'?</p>
    <p>This will <strong>delete all resources</strong> associated with the project {{project | displayName}} and <strong>cannot be undone</strong>.  Make sure this is something you really want to do!</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel();">Cancel</button>
    <button class="btn btn-danger" type="button" ng-click="delete();">Delete this project</button>
  </div>
</div>
