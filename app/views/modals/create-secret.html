<div class="create-secret-modal">
  <div class="modal-header">
    <h2>
      <translate>Create {{type | capitalize}} Secret</translate>
      <span ng-switch="type">
        <a ng-switch-when="source" ng-href="{{'git_secret' | helpLink}}" target="_blank"><span class="learn-more-inline"><translate>Learn More</translate>&nbsp;<i class="fa fa-external-link" aria-hidden="true"></i></span></a>
        <a ng-switch-when="image" ng-href="{{'pull_secret' | helpLink}}" target="_blank"><span class="learn-more-inline"><translate>Learn More</translate>&nbsp;<i class="fa fa-external-link" aria-hidden="true"></i></span></a>
        <a ng-switch-default ng-href="{{'source_secrets' | helpLink}}" target="_blank"><span class="learn-more-inline"><translate>Learn More</translate>&nbsp;<i class="fa fa-external-link" aria-hidden="true"></i></span></a>
      </span>
    </h2>
  </div>
  <div class="modal-body">
    <create-secret type="type"
                    service-account-to-link="serviceAccountToLink"
                    namespace="namespace"
                    on-create="onCreate(newSecret)"
                    on-cancel="onCancel()"></create-secret>
  </div>
</div>
